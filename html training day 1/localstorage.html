<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function savedata(){
			if(typeof(Storage)!= "undefined")
			{
				localStorage.setItem("firstname","peter");
			localStorage.setItem("lastname","sanders");
			}
			else
				alert("sorry, your browser doesnt suport web storage");
		}
		function getdata(){
			var str=" ";
			if(typeof(Storage)!= "undefined")
			{	str+=localStorage.getItem("firstname");
			str+=localStorage.getItem("lastname");
		   alert(str);
		   document.getElementById('d1').innerHTML=str;
			}
			else
				alert("sorry, your browser doesnt suport web storage");
		}
	</script>
</head>
<body>
	<div id ='d1'></div>
<input type="button" onclick="savedata()" value="SAVE DATA">
<input type="button" onclick="getdata()" value="GET DATA">
</body>
</html>
